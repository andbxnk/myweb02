<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Table TAG แท็กที่ใช้ในการทำตาราง อยู่ในกลุ่ม Block TAG เป็นแบบ TAG คู่ -->
    <!-- ตารางที่แต่ละแถวที่จำนวนคอลัมน์เท่ากัน (Row แถว / Column สดมภ์) -->
    <h1>ตารางแบบที่ 1</h1>
    <table border="1px" width="600">
      <tr>
        <td>11</td>
        <td>22</td>
        <td>33</td>
        <td>44</td>
        <td>55</td>
      </tr>
      <tr>
        <td>11</td>
        <td>22</td>
        <td>33</td>
        <td>44</td>
        <td>55</td>
      </tr>
      <tr>
        <td>11</td>
        <td>22</td>
        <td>33</td>
        <td>44</td>
        <td>55</td>
      </tr>
      <tr>
        <td>11</td>
        <td>22</td>
        <td>33</td>
        <td>44</td>
        <td>55</td>
      </tr>
      <tr>
        <td>11</td>
        <td>22</td>
        <td>33</td>
        <td>44</td>
        <td>55</td>
      </tr>
    </table>
    <br />
    <!-- ตารางที่แต่ละแถวที่จำนวนคอลัมน์ไม่เท่ากัน (Row แถว / Column สดมภ์)-->
    <h1>ตารางแบบที่ 2 (แต่ละช่องของตารางขนาดไม่เท่ากัน)</h1>
    <table style="text-align: center" border="1px" width="500">
      <tr style="background-color: yellow">
        <td colspan="2" rowspan="2">a</td>
        <td>b</td>
        <td>c</td>
        <td>d</td>
      </tr>
      <tr style="background-color: green">
        <td colspan="2">e</td>
        <td rowspan="2">f</td>
      </tr>
      <tr style="background-color: aqua">
        <td>g</td>
        <td>h</td>
        <td>i</td>
        <td rowspan="3">j</td>
      </tr>
      <tr style="background-color: rosybrown">
        <td colspan="3">k</td>
        <td>l</td>
      </tr>
      <tr>
        <td colspan="2" style="background-color: purple">m</td>
        <td>n</td>
        <td>o</td>
      </tr>
    </table>
    <br />
    <h1>Workshop Table ครั้งที่ 1</h1>
    <table border="1px" width="500" style="text-align: center">
      <tr style="background-color: yellow">
        <td colspan="2" rowspan="2">a</td>
        <td>b</td>
        <td>c</td>
        <td rowspan="2">d</td>
      </tr>
      <tr style="background-color: blue">
        <td colspan="2">e</td>
      </tr>
      <tr style="background-color: darkseagreen">
        <td rowspan="2">f</td>
        <td colspan="3">g</td>
        <td>h</td>
      </tr>
      <tr style="background-color: purple">
        <td>i</td>
        <td>j</td>
        <td colspan="2">k</td>
      </tr>
    </table>
  </body>
</html>
