<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table style="text-align: center" border="1px" width="500">
      <tr>
        <td colspan="2" rowspan="2">a</td>
        <td>b</td>
        <td>c</td>
        <td>d</td>
      </tr>
      <tr>
        <td colspan="2">e</td>
        <td rowspan="2">f</td>
      </tr>
      <tr>
        <td>g</td>
        <td>h</td>
        <td>i</td>
        <td rowspan="3">j</td>
      </tr>
      <tr>
        <td colspan="3">k</td>
        <td>l</td>
      </tr>
      <tr>
        <td colspan="2">m</td>
        <td>n</td>
        <td>o</td>
      </tr>
    </table>

    <h1>WorkShop Table</h1>
    <table style="text-align: center" border="1px" width="500">
      <tr style="background-color: yellow">
        <td colspan="2" rowspan="2">a</td>
        <td>b</td>
        <td>c</td>
        <td rowspan="2">d</td>
      </tr>
      <tr style="background-color: blue">
        <td colspan="2">e</td>
      </tr>
      <tr style="background-color: rgb(129, 180, 51)">
        <td rowspan="2">f</td>
        <td colspan="3">g</td>
        <td>h</td>
      </tr>
      <tr style="background-color: purple">
        <td>i</td>
        <td>j</td>
        <td colspan="2">k</td>
      </tr>
    </table>
  </body>
</html>
